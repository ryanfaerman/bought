<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	
	<title>Bought.</title>

	
	<link rel="stylesheet/less" type="text/css" href="less/shopping.less">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.3.0/less-1.3.0.min.js" type="text/javascript"></script>

</head>

<body lang="en">

<div id="boughtApp">
	<div class="modal-overlay">
		<div class="modal">
			<div class="topBar">
				<h1>Contact List</h1>
				<p>Select a friend to share your list. Dismiss by tapping outside this box</p>
			</div>
			<ul id="contactList">
				<li><a href="#">Ayelet Faerman</a></li>
			</ul>
		</div>
	</div>

	<section id="sidebar">
		<div class="island">
				<h1>We need:</h1>
				<div class="formRow">
					<input type="text" id="new-item" name="new-item" placeholder="Item" />
				</div>

				<div class="formRow">
					<button type="submit" class="add">Add Item</button>
				</div>
			<div class="formRow">
				<button type="button" class="share" style="display: none">Share List</button>
			</div>
			<div class="formRow">
				<button type="button" class="clear">Clear Completed</button>
			</div>
			
		</div>

		<div id="sharedContacts" class="island" style="display: none">
			<h1>Shared Contacts</h1>
			<ul>
				<li>Ayelet Faerman</li>
				<li>Darius Dauer</li>
			</ul>
		</div>

	</section>
	<section id="primary">
		
		

	</section>
</div>
	<script type="text/template" id="item-template">
		<div class="itemRow <%= done ? 'done' : '' %>">
			<div class="checkbox">
				<input class="check" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
			</div>
			<h2 class="item"><%= content %></h2>
			<div class="edit">
				<input class="todo-input" type="text" value="<%= content %>" />
			</div>
		</div>
	</script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/zepto/0.8/zepto.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
  <script src="js/backbone.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/coffee-script/1.3.1/coffee-script.min.js"></script>
  <script src="https://raw.github.com/jeromegn/Backbone.localStorage/master/backbone.localStorage.js"></script>
<!--<script data-main="js/main" src="js/libs/require/require.js"></script>-->
	<script src="js/libs/cordova/cordova-1.5.0.js"></script>
	<script type="text/coffeescript" src="js/app.coffee"></script>
</body>
</html>
